<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            overflow: hidden;
        }
        .menu-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ff9800;
            padding: 15px 20px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: left 0.5s ease-in-out;
        }
        .menu.show {
            left: 0;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            margin: 15px;
            transition: 0.3s;
        }
        .menu a:hover {
            color: #ff9800;
        }
    </style>
</head>
<body>
    <button class="menu-button" onclick="toggleMenu()">Меню</button>
    <div class="menu" id="menu">
        <a href="">Главная</a>
        <a href="/param">Настройки</a>
        <a href="/info">О программе</a>
        <a href="#" onclick="toggleMenu()">Закрыть</a>
    </div>
    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('show');
        }
    </script>
</body>
</html>
